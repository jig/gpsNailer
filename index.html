<!DOCTYLE HTML>
<head>
	<title>GPS Error Shrinker</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="author" content="Jordi Íñigo Griera | astrosurf.com/jig | github.com/jig" />
		<meta name="robots" content="index, follow" />
		<meta name="title" content="GPS Error Shrinker" />
		<meta name="language" content="en" />
		<link rel="stylesheet" href="default.css" />
		<script type="text/javascript" src="gps.js"></script> 
	</head>
	<body>
		<div class="output">
			<label for="samples">Samples:</label> 
			<span id="samples">#samples</span>
		</div>
		<div class="output">
			<label for="latitude">Latitude:</label> 
			<span id="latitude">#latitude</span>
		</div>
		<div class="output">
			<label for="longitude">Longitude:</label> 
			<span id="longitude">#longitude</span>
		</div>
		<div class="output">
			<label for="height">Height:</label> 
			<span id="height">#height</span>
		</div>
		<div class="controls">
			<label for="gpsStatus">Status:</label> 
			<span id="gpsStatus">Loading GPS Error Shrinker...</span>
		</div>
	</body>
</html>
